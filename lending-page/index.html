<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c151273f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header center">
        <div class="header__logo">
            <a href="#" class="logo"><img src="img/logo_totalWhite.svg" alt="logo"></a>
            <label class="open" for="switcher"><i class="fas fa-bars"></i></label>
        </div>
            <input type="checkbox" id="switcher">
            <nav class="nav">
                <a href="#" class="logo"><img class="logo_nav" src="img/logo_grayBlue.svg" alt=""></a>
                <ul class="menu">
                    <li class="menu__li"><a href="#" class="menu__link">Главная</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Описание</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Преимущества</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Отзывы</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Партнёры</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Гарантии</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">FAQ</a></li>
                </ul>
                <label class="close" for="switcher">
                    <i class="fas fa-times"></i>
                </label>
                <div class="questions-call">
                    <p class="questions-call__p">ОСТАЛИСЬ ВОПРОСЫ?</p>
                    <form action="#" class="questions-call__form">
                        <input class="questions-call__tel" type="tel" name="#" id="callAction" placeholder="Ваш телефон">
                        <button class="questions-call__btn">заказать звонок</button><br>
                        <div class="questions-call__form__check">
                            <input type="checkbox" name="agree" id="agree">
                            <label class="questions-call__agree" for="agree">Я согласен на обработку персональных данных</label>
                        </div>
                    </form>
                </div>
                <div class="social-medias">
                    <a href="#" class="social-medias__link"><img src="img/vk.svg" alt=""></a>
                    <a href="#" class="social-medias__link"><img src="img/instagram.svg" alt=""></a>
                    <a href="#" class="social-medias__link"><img src="img/facebook.svg" alt=""></a>
                </div>
            </nav>
    </header>
    <div class="top center">
        <h1 class="header__content__h1">ПРИДУМАЙТЕ ЧТО ОТПРАВИТЬ</h1>
        <p class="header__content__p">А посылка доедет сама</p>
    </div>

</body>
</html>
